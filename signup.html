<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="stylegt.css">
    <title>Signup</title>


</head>

<body>



    <div>
        <div align="center" class="">

            <div class="col std">
                
                <div class="card h-100 shd1">
                    <img src="./img/M3a.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center fw-bold">Welcome BAck</h5>
                        <form>
                            <div class="mb-3 text-start">
                                <label for="exampleInputEmail1" class="form-label fw-bolder"> &nbsp; Email
                                    address</label>
                                <input type="email" class="form-control subint" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Your Email">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="exampleInputPassword1" class="form-label fw-bolder"> &nbsp;
                                    Password</label>
                                <input type="password" class="form-control subint" id="exampleInputPassword1"
                                    placeholder="Your Password">
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary startbtn fw-bolder btsh" type="button">Sign
                                    in</button>
                            </div>

                            <div align="center" class="mt-3">
                                <h6 class="card-text fw-lighter text-center">New User? <a href="#">Sign UP</a> </h6>
                                <h6>OR</h6>
                                <span class="fa-stack " style="font-size:18px;">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                                <span class="fa-stack" style="font-size:18px;">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-google fa-stack-1x fa-inverse"></i>
                                </span>

                            </div>

                        </form>
                    </div>
                </div>
            </div>


        </div>
    </div>




</body>

</html>
